<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nellie App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
  <section id = "one">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <img id="logo" class="img-responsive"src="img/logo.png" alt="">
          <h1 id="title">Nellie</h1> 
          <h3>Never Forget</h3>
          <p id="strapline">Remember and recall names of people you just met.</p>
          <p id="coming-soon">Coming soon to an appstore near you.</p>
        </div>
        <div class="col-sm-8">
          <img class="img-responsive"src="img/cover.png" alt="">
        </div>
      </div>
    </div>
  </section>

  <section id = "two">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 callout">
          <h2 class="green">See all of the new people you just met in one place.</h2>
        </div>
        <div class="col-lg-6 callout">
          <img class="img-responsive"src="img/section-2.png" alt="">
        </div>
      </div>
    </div>
  </section>
  <section id = "three">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 callout">
          <img class="img-responsive"src="img/section-3.png" alt="">
        </div>
        <div class="col-lg-6 callout">
          <h2 class="white">Get insights on new people you meet</h2>
        </div>
      </div>
    </div>
  </section>
  <footer>
    Made with love, pizza, coke and friends at Angelhack 2015, London
  </footer>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
